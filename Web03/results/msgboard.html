<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style type="text/css">
.f1 {
	font-weight: bolder;
	color: #ff0000;
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<p><marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言。</marquee></p>
<p class="f1">現在位置：首頁＞訪客留言</p>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="700" border="1" align="center" cellpadding="2" cellspacing="0" bordercolor="#DDDDDD">
      <tr>
        <td width="120" align="center">姓　　　名</td>
        <td width="580"><label for="name"></label>
        <input name="name" type="text" id="name" size="20" /></td>
      </tr>
      <tr>
        <td align="center">電子郵件</td>
        <td><label for="name2"></label>
        <input name="name2" type="text" id="name2" size="60" /></td>
      </tr>
      <tr>
        <td align="center">性　　　別</td>
        <td><p>
          <label>
            <input name="RadioGroup1" type="radio" id="RadioGroup1_0" value="男" checked="checked" />
            男</label>
          <label>
            <input type="radio" name="RadioGroup1" value="女" id="RadioGroup1_1" />
            女</label>
          <br />
        </p></td>
      </tr>
      <tr>
        <td align="center">職業類別</td>
        <td><label for="job"></label>
          <select name="job" id="job">
            <option>-----------請選擇職業類別-----------</option>
            <option>1.現役軍人</option>
            <option>2.專業人員</option>
            <option>3.技術員及助理專業人員</option>
        </select></td>
      </tr>
      <tr>
        <td align="center">留言內容</td>
        <td><textarea name="name3" cols="78" rows="10" id="name3"></textarea></td>
      </tr>
      <tr>
        <td align="center"><input name="send" type="submit" id="send" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出" />
        <input type="reset" name="reset" id="reset" value="重寫" /></td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </div>
</form>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
